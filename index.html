<!DOCTYPE html>
<html ng-app="wejob">
<head>
<title>WE Jobs</title>
<!-- for-mobile-apps -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="WE, jobs, WE Jobs" />
<meta name="author" content="Hao Pan">
<!-- css -->
<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="./css/style.css" />
<!-- js -->
<script type="text/javascript" src="./js/angular.min.js"></script>
</head>
<body>

	<div class="main" ng-controller="JobController as jc">
		<job-search class="list-group-item"></job-search>

		<div class="list-group">
			<div class="list-group-item" ng-repeat="job in jc.jobs" ng-click="job.ifShow=!job.ifShow">
				<!-- Product Info Part  -->
				<job-intro></job-intro>
			</div>
		</div>
	</div>

	<!-- js for app -->
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/jobmodule.js"></script>
</body>
</html>
